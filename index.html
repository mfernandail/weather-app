<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./assets/favicon.png" />

    <title>Weather App</title>

    <meta
      name="description"
      content="Step by step, line by line — becoming a Full Stack Developer in one year."
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Maria Fernanda" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ffffff" />

    <meta property="og:title" content="Wk 20: Weather App" />
    <meta
      property="og:description"
      content="Step by step, line by line — becoming a Full Stack Developer in one year."
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <img class="header-logo" src="./assets/logo.svg" />
      <h1 class="header-title">Weather App</h1>
    </header>

    <main>
      <section class="search-main">
        <div class="search-container">
          <h2>Search Location</h2>
          <div class="input-group">
            <input
              type="text"
              placeholder="Toronto"
              class="search-input"
              name="search-input"
              id="search-input"
            />
            <button id="search-btn" class="btn">Search</button>
          </div>
        </div>

        <div class="units-toggle">
          <button class="unit-btn active" id="celsius" disabled>°C</button>
          <button class="unit-btn" id="fahrenheit" disabled>°F</button>
        </div>
      </section>

      <div id="result" class="result"></div>

      <!-- Loading State -->
      <section class="card loading" id="loading">
        <div class="spinner"></div>
        <p>Getting weather data...</p>
      </section>

      <!-- Error State -->
      <div class="error" id="error">
        <p id="errorMessage">Something went wrong. Please try again.</p>
      </div>
    </main>

    <footer>
      <p>Project #20 - 365 Days Coding Challenge</p>
    </footer>

    <script>
      const isLocal =
        location.hostname === "127.0.0.1" || location.hostname === "localhost"

      if (isLocal) {
        const script = document.createElement("script")
        script.src = "./js/config.js"
        document.head.appendChild(script)
      }
    </script>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
